version: 40
jobs:
- name: build
  steps:
  - !CheckoutStep
    name: Checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - !SetupCacheStep
    name: Cargo Cache
    key: '@property:cache_key@'
    paths:
    - ./target
    uploadStrategy: UPLOAD_IF_NOT_HIT
    condition: SUCCESSFUL
    optional: false
  - !BuildImageStep
    name: Docker
    output: !RegistryOutput
      tags: '@server@/@project_path@/@project_name@:latest'
    registryLogins:
    - registryUrl: '@server_url@'
      userName: '@job_token@'
      passwordSecret: publish_token
    moreOptions: --target release
    condition: SUCCESSFUL
    optional: false
  triggers:
  - !BranchUpdateTrigger
    projects: justencrypt
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
